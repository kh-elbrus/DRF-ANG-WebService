<div class="content" >
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let p of post">
        <mat-card class="mat-elevation-z4" fxFlex>
          <mat-card-header>
            <mat-card-title>{{p.title}}</mat-card-title>
          </mat-card-header>
            <img mat-card-image src="{{p.preview}}">
          <mat-card-content>
            <p>
              {{p.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button routerLink="/posts/{{p.id}}">Read</button>
            <button mat-button>Views {{views}}</button>
            <div fxFlex></div>
            <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                <mat-icon>favorite</mat-icon>
              </button>
              <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                <mat-icon>thumb_down</mat-icon>
              </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
